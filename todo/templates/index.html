<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
  
  <div class="back">
    <div class="container">
      <div class="row">
        <div class="col-lg">
              <h1>TODO APP</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-10">
              
              <form method="POST" action="{% url 'index' %}">
                {% csrf_token %}
                {{form_obj}}
 
                <input type="text" class="form-control m-2" placeholder="Add Your new todo" id="inputname">
            </div>
            <div class="col-lg-2">
              <button type="button" class="btn btn-info m-2" name="save">save</button>
            </div>
          </form>
          </div>
          {% for i in todo_item%}

          <li>{{i.content}}
          <button class="btn btn-danger" name="delete" >Delete</button></li>

          {% endfor %}
          
          
          
          

          
        </div>
      </div>
    </div>
  </div>
  




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
